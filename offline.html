<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Timer Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .offline-features {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .features-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #ffffff;
        }

        .feature-list {
            list-style: none;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .feature-item::before {
            content: '⏱️';
            margin-right: 0.8rem;
            font-size: 1.1rem;
        }

        .retry-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .connection-status {
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .connection-offline {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ffcccb;
        }

        .connection-online {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .cached-timers {
            margin-top: 2rem;
            text-align: left;
        }

        .cached-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #ffffff;
        }

        .timer-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.8rem;
        }

        .timer-link {
            display: block;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .offline-title {
                font-size: 1.6rem;
            }

            .offline-message {
                font-size: 1rem;
            }

            .timer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">📵</div>
        
        <h1 class="offline-title">오프라인 모드</h1>
        
        <p class="offline-message">
            인터넷 연결이 없어도 Timer Tools를 계속 사용할 수 있습니다.<br>
            모든 타이머 기능이 로컬에서 정상 작동합니다.
        </p>

        <div class="offline-features">
            <h3 class="features-title">🚀 사용 가능한 기능</h3>
            <ul class="feature-list">
                <li class="feature-item">요리 타이머 (레시피 포함)</li>
                <li class="feature-item">운동 타이머 (프로그램 포함)</li>
                <li class="feature-item">집중 타이머 (포모도로)</li>
                <li class="feature-item">휴식 타이머</li>
                <li class="feature-item">커스텀 타이머</li>
                <li class="feature-item">통계 및 기록 저장</li>
            </ul>
        </div>

        <button class="retry-button" onclick="checkConnection()">
            연결 다시 시도
        </button>

        <div class="connection-status connection-offline" id="connectionStatus">
            ⚠️ 인터넷에 연결되지 않음
        </div>

        <div class="cached-timers">
            <h3 class="cached-title">⚡ 빠른 접근</h3>
            <div class="timer-links">
                <a href="/timer/cooking.html" class="timer-link">🍳 요리</a>
                <a href="/timer/workout.html" class="timer-link">💪 운동</a>
                <a href="/timer/focus.html" class="timer-link">🎯 집중</a>
                <a href="/timer/break.html" class="timer-link">☕ 휴식</a>
                <a href="/timer/custom.html" class="timer-link">⚙️ 커스텀</a>
                <a href="/dashboard.html" class="timer-link">📊 통계</a>
            </div>
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.className = 'connection-status connection-online';
                statusElement.innerHTML = '✅ 인터넷에 연결됨';
            } else {
                statusElement.className = 'connection-status connection-offline';
                statusElement.innerHTML = '⚠️ 인터넷에 연결되지 않음';
            }
        }

        function checkConnection() {
            const button = document.querySelector('.retry-button');
            button.textContent = '확인 중...';
            button.disabled = true;

            // Simulate connection check
            setTimeout(() => {
                updateConnectionStatus();
                
                if (navigator.onLine) {
                    // Try to reload the page
                    window.location.reload();
                } else {
                    button.textContent = '연결 다시 시도';
                    button.disabled = false;
                }
            }, 1000);
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateConnectionStatus();
            // Auto-reload when back online
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', updateConnectionStatus);

        // Initialize connection status
        updateConnectionStatus();

        // Periodically check connection
        setInterval(() => {
            updateConnectionStatus();
        }, 5000);

        // Handle service worker updates
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated, content available offline');
                }
            });
        }

        // Add click analytics for offline usage
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('timer-link')) {
                // Store offline usage analytics
                const usage = JSON.parse(localStorage.getItem('offlineUsage') || '{}');
                const timerType = event.target.href.split('/').pop().replace('.html', '');
                usage[timerType] = (usage[timerType] || 0) + 1;
                usage.lastUsed = new Date().toISOString();
                localStorage.setItem('offlineUsage', JSON.stringify(usage));
            }
        });

        // Show installation prompt if available
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
                <div style="
                    position: fixed;
                    bottom: 20px;
                    left: 20px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 1rem;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 1000;
                ">
                    <p style="margin-bottom: 0.5rem;">앱으로 설치하여 더 빠르게 사용하세요!</p>
                    <button onclick="installApp()" style="
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: 5px;
                        cursor: pointer;
                        margin-right: 0.5rem;
                    ">설치</button>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: #666;
                        color: white;
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: 5px;
                        cursor: pointer;
                    ">닫기</button>
                </div>
            `;
            
            document.body.appendChild(installBanner);
            
            window.installApp = () => {
                event.prompt();
                installBanner.remove();
            };
        });
    </script>
</body>
</html>
